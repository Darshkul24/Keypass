<!DOCTYPE html>
<html lang="en">
    <head>

            <nav>

                <a href="KeyPass\index.html">Back to home page</a>

        <main>
            <form>
                <form>
                    <label for="E-Mail ID">E-Mail ID :-</label>
                    <br>
                    <input type="email" placeholder="Your E-Mail ID" id="E-Mail ID" name="E-Mail ID" required>
                    <br>
                    <br>
                    <label for="Username">Username :-</label>
                    <br>
                    <input type="username" placeholder="Your Username" id="Username" name="Username" required>

                    <br>
                    <label for="Password">Password :-</label>

                    <input type="password" placeholder="Create a Password" id="Password" name="Password" required>
                    <br>
                    <br>
                    <label for="Repeat Password">Repeat Password :-</label>
                    <br>
                    <input type="password" placeholder="Please repeat your Password" id="Repeat Password" name="Repeat Password" required>
                    <br>
                    <br>
                    <input type="submit" value="Sign Up">
                </form>
            </form>
        </main>
        <footer>
